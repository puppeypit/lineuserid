<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ลงทะเบียนสมาชิก</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    body { 
      font-family: 'Kanit', sans-serif; 
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex; 
      justify-content: center; 
      align-items: center; 
      background-color: #ffffff; /* พื้นหลังหลักสีขาวสะอาด */
      color: #555;
      overflow: hidden; /* ป้องกันหน้าจอเลื่อนซ้ายขวาเวลาคลื่นขยับ */
    }

    /* --- ส่วนของพื้นหลังคลื่น (Wave) --- */
    .wave-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* คลื่นลูกหน้า (สีเขียวสว่าง) */
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 220px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%234ade80" fill-opacity="0.85" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,170.7C960,160,1056,192,1152,208C1248,224,1344,224,1392,224L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x;
      background-size: 50% 100%;
      animation: waveMove 0.3s linear infinite; /* เคลื่อนที่ช้าๆ ใน 3 วินาที */
    }

    /* คลื่นลูกหลัง (สีเขียวเข้มขึ้นนิดนึงและโปร่งแสง) */
    .wave2 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 250px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%2322c55e" fill-opacity="0.3" d="M0,128L48,144C96,160,192,192,288,197.3C384,203,480,181,576,170.7C672,160,768,160,864,165.3C960,171,1056,181,1152,192C1248,203,1344,213,1392,218.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x;
      background-size: 50% 100%;
      animation: waveMove 5s linear infinite; /* เคลื่อนที่ช้ากว่าเพื่อให้มีมิติ */
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    /* --------------------------------- */

    .container { 
      background: rgba(255, 255, 255, 0.85); 
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 40px 30px; 
      border-radius: 20px; 
      box-shadow: 0 10px 40px rgba(34, 197, 94, 0.15); 
      width: 90%; 
      max-width: 380px; 
      border: 1px solid rgba(255, 255, 255, 0.8);
      transition: transform 0.3s ease;
      z-index: 1; /* ให้อยู่เหนือคลื่น */
    }

    .container:hover {
      transform: translateY(-3px);
    }

    .profile-wrapper {
      position: relative;
      width: 110px;
      height: 110px;
      margin: 0 auto 20px auto;
    }

    .profile-img { 
      width: 100%; 
      height: 100%; 
      border-radius: 50%; 
      object-fit: cover; 
      border: 4px solid #fff;
      box-shadow: 0 4px 15px rgba(34, 197, 94, 0.25);
      display: none; 
    }

    .profile-placeholder {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #f0fdf4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: #22c55e;
    }

    h3 {
      margin: 0 0 20px 0;
      font-weight: 600;
      color: #16a34a; /* สีเขียวเข้ม */
      font-size: 1.2rem;
    }

    .form-group { 
      margin-bottom: 20px; 
      text-align: left;
    }

    label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: 500; 
      color: #666;
      font-size: 0.95rem;
      padding-left: 5px;
    }

    input[type="text"] { 
      width: 100%; 
      padding: 12px 15px; 
      box-sizing: border-box; 
      border: 2px solid #e5e7eb; 
      border-radius: 15px; 
      font-size: 16px; 
      font-family: 'Kanit', sans-serif;
      transition: all 0.3s ease;
      background: #fff;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #4ade80;
      box-shadow: 0 0 8px rgba(74, 222, 128, 0.3);
    }

    button { 
      width: 100%; 
      padding: 14px; 
      background: linear-gradient(45deg, #22c55e, #4ade80); /* ไล่สีเขียว */
      color: white; 
      border: none; 
      border-radius: 15px; 
      cursor: pointer; 
      font-size: 18px; 
      font-weight: 600; 
      font-family: 'Kanit', sans-serif;
      margin-top: 15px; 
      box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
      transition: all 0.3s ease;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.6);
    }

    button:disabled { 
      background: #d1d5db; 
      color: #6b7280;
      cursor: not-allowed; 
      box-shadow: none;
      transform: none;
    }

    /* สไตล์ปุ่มตอนบันทึกสำเร็จ */
    .success-btn {
      background: linear-gradient(45deg, #16a34a, #22c55e) !important;
      box-shadow: 0 4px 15px rgba(22, 163, 74, 0.4) !important;
    }

    #statusMessage { 
      margin-top: 15px; 
      text-align: center; 
      display: none; 
      font-size: 0.9rem;
    }
    
    .text-center { text-align: center; }
  </style>
</head>
<body>

  <div class="wave-container">
    <div class="wave2"></div>
    <div class="wave"></div>
  </div>

  <div class="container">
    <div class="text-center">
      
      <div class="profile-wrapper">
        <div id="loadingPlaceholder" class="profile-placeholder">
          <span>●●●</span>
        </div>
        <img id="profileImage" class="profile-img" src="" alt="Profile Image">
      </div>
      
      <h3 id="displayName">กำลังเชื่อมต่อ LINE...</h3>
    </div>

    <form id="myForm" onsubmit="submitForm(event)">
      <div class="form-group">
        <label for="name">ชื่อ</label>
        <input type="text" id="name" required placeholder="กรอกชื่อจริง (ไม่ต้องใส่คำนำหน้า)">
      </div>
      <div class="form-group">
        <label for="surname">นามสกุล</label>
        <input type="text" id="surname" required placeholder="กรอกนามสกุล">
      </div>
      <button type="submit" id="submitBtn" disabled>บันทึกข้อมูล</button>
    </form>

    <div id="statusMessage"></div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    let lineProfile = {};
    
    // LIFF ID เดิมของคุณ
    const LIFF_ID = "2009229714-1R09rohG"; 
    
    // อัปเดต GAS_URL อันใหม่เรียบร้อยแล้วครับ
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz_famQR3HTZkR8TKAKjZNYfvZ3PpVsJamulajhGmcWg_lJGeyzODMlfl1lITTXJTXB/exec"; 

    const displayElement = document.getElementById('displayName');
    const profileImg = document.getElementById('profileImage');
    const placeholder = document.getElementById('loadingPlaceholder');

    window.onload = async function() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (liff.isLoggedIn()) {
          const profile = await liff.getProfile();
          lineProfile = {
            userId: profile.userId,
            displayName: profile.displayName,
            language: liff.getLanguage() || 'th',
            pictureUrl: profile.pictureUrl || ''
          };
          
          displayElement.innerText = 'สวัสดีคุณ ' + profile.displayName;
          displayElement.style.color = '#16a34a'; 
          
          if(profile.pictureUrl) {
            profileImg.src = profile.pictureUrl;
            profileImg.onload = function() {
                // เอารูปมาแทนที่จุดไข่ปลาเมื่อโหลดเสร็จ
                profileImg.style.display = 'block';
                placeholder.style.display = 'none';
            }
          } else {
             placeholder.innerHTML = "<span>☺</span>";
          }
          
          document.getElementById('submitBtn').disabled = false;
        } else {
          liff.login();
        }
      } catch (err) {
        displayElement.innerText = 'เกิด Error: ' + err.message;
        displayElement.style.color = 'red';
      }
    };

    function submitForm(event) {
      event.preventDefault();
      const btn = document.getElementById('submitBtn');
      const statusDiv = document.getElementById('statusMessage');
      
      btn.disabled = true;
      btn.innerText = 'กำลังบันทึกข้อมูล... ⏳';
      statusDiv.style.display = 'none';

      const data = {
        userId: lineProfile.userId,
        displayName: lineProfile.displayName,
        language: lineProfile.language,
        pictureUrl: lineProfile.pictureUrl,
        name: document.getElementById('name').value,
        surname: document.getElementById('surname').value
      };

      const params = new URLSearchParams(data).toString();
      const finalUrl = GAS_URL + "?" + params;

      fetch(finalUrl, {
        method: 'GET',
        mode: 'no-cors'
      })
      .then(() => {
        // เปลี่ยนปุ่มเป็นสีเขียวเข้มและแจ้งสถานะสำเร็จ
        btn.innerText = 'บันทึกเรียบร้อย ✅';
        btn.classList.add('success-btn'); 
        
        statusDiv.style.display = 'block';
        statusDiv.innerText = 'ระบบจะปิดหน้าต่างอัตโนมัติ...';
        statusDiv.style.color = '#16a34a';
        
        setTimeout(() => { liff.closeWindow(); }, 2500); 
      })
      .catch(error => {
        btn.disabled = false;
        btn.innerText = 'ลองใหม่อีกครั้ง';
        
        statusDiv.style.display = 'block';
        statusDiv.innerText = 'เกิดข้อผิดพลาดในการส่งข้อมูล';
        statusDiv.style.color = 'red';
      });
    }
  </script>
</body>
</html>
